# build and publish docker image to ghcr
name: deepsirius-ui
on:
  push:
    tags:
      - "v*"
    branches:
      - main
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      TAG: ${{ github.ref_name }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      IMAGE_NAME: ${{ github.repository }}
      HOSTNAME: localhost
      STORAGE_PATH: /ibira
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app image
        run: docker build -t $REGISTRY/$IMAGE_NAME:$TAG --file ./apps/deepsirius-ui/Dockerfile --build-arg NEXT_PUBLIC_STORAGE_PATH=$STORAGE_PATH .

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: docker push $REGISTRY/$IMAGE_NAME:$TAG
