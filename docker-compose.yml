version: '3.8'
services:
  app:
    platform: 'linux/amd64'
    network_mode: 'host'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # build time variables
        NEXT_PUBLIC_TREE_PATH: '${NEXT_PUBLIC_TREE_PATH}'
        CA_CERT: '${CA_CERT}'
        CA_CERT_HOST: '${CA_CERT_HOST}'
      # secrets:
      #   - ca-certificate
    working_dir: /app
    volumes:
      - type: bind
        source: ${DOCKER_HOST_TREE_PATH}
        target: ${NEXT_PUBLIC_TREE_PATH}
    ports:
      - '3000:3000'
    image: deepsirius-ui
    environment:
      # run time variables
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - LDAP_URI=${LDAP_URI}
      - SSH_HOST=${SSH_HOST}
      - CA_CERT=${CA_CERT}
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_TREE_PATH=${NEXT_PUBLIC_TREE_PATH}

  db:
    image: postgres:10.3
    restart: always
    environment:
      - POSTGRES_USER=fofo
      - POSTGRES_PASSWORD=fofinho
    volumes:
      - type: volume
        source: postgres
        target: /var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  postgres:
